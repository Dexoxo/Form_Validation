<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-dark" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div id="message"> </div>

  <div class="container my-3">
    <h2>
      Travel the world...
    </h2>
    <form class="my-3">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userName" placeholder="Enter Your name">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="phone" placeholder="Enter Your Phone Number">
        <label for="floatingInput">Phone Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="address" class="form-control" id="address" placeholder="Enter Your address">
        <label for="floatingInput"> Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="source" placeholder="Enter Your starting location">
        <label for="floatingInput">From (Start Location)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="destination" placeholder="Enter Your ending location">
        <label for="floatingInput">To (Destination)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          <b>“By clicking here, I state that I have read and understood the terms and conditions.”</b>
        </label>
      </div>
      <div id="btn">
        <button type="button" id="btnSubmit" class="btn btn-primary my-3" >Submit</button>
        <!-- <button type="button" id="btnSubmit" class="btn btn-primary my-3 disabled" >Submit</button> -->
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
